            <p class="bodyCopy">
              本作品以牛皮為主要材質，結合手工縫製與染色工序，探索皮革在色彩層次與結構組成上的可能性。設計過程中，我刻意將每一片皮革染出不同深淺，使包體在組合後呈現自然漸層的視覺效果，讓色彩成為結構的一部分，而非單純的表面裝飾。
透過手工縫線將各色皮片連結，使包體在穩定中保留細膩變化，呈現出兼具工藝溫度與設計層次的立體表現。
