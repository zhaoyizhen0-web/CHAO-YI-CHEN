              本作品以金屬線作為主要結構元素，嘗試將剛性材料轉化為具有彈性與流動感的包體造型。設計過程中，我透過反覆彎折與排列線材，讓金屬形成如織物般的立體結構，使材質本身成為視覺焦點。
在製作上，需精準控制線材間距與彎折角度，使包體在保持結構強度的同時，仍能呈現輕盈與透明感，展現工藝與造型設計之間的平衡。
